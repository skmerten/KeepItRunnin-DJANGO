{% if user.is_authenticated %}
<form id="logoutForm" action="/logout" method="post" class="navbar-nav">
    {% csrf_token %}
    <ul class="navbar-nav ">
        <li><span class="navbar-brand">Hello {{ user.username }}!</span></li>
        <li><a class="nav-link" href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li>
    </ul>
</form>

{% else %}

<ul class="navbar-nav">
    <li><a class="nav-link" href="{% url 'login' %}">Log in</a></li>
</ul>

{% endif %}
